databaseChangeLog:

  - changeSet:
      id: 1
      author: thulka
      changes:
        - createTable:
            tableName: business_hours
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: day_of_week
                  type: VARCHAR
              - column:
                  name: business_hours_time_range
                  type: VARCHAR

