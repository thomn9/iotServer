<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Rezervační aplikace</title>
    <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"
            integrity="sha512-tL4PIUsPy+Rks1go4kQG8M8/ItpRMvKnbBjQm4d2DQnFwgcBYRRN00QdyQnWSCwNMsoY/MfJY8nHp2CzlNdtZA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.js"
            integrity="sha512-aHuAnb+FZ/yM5zYvdiA8q0sxLdsBQ3PRwO8D/08qsenCLQ2gWsosB43Cn1X8esAz0IpaC7Ns5cAPyKIdJQ0hNw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body className='snippet-body'>
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap-responsive.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.js"></script>

<div class="container-fluid px-0 px-sm-4 mx-auto">
    <div class="row justify-content-center mx-0">
        <div class="col-lg-10">
            <div class="card border-0">
                <form autocomplete="off">
                    <div class="card-header bg-dark">
                        <div class="mx-0 mb-0 row justify-content-sm-center justify-content-start px-1">
                            <span class="fa-light fa-hand-holding"></span>
                            <select class="form-select">
                                <option th:each="serviceDefinition : ${serviceDefinitions}" th:text="${serviceDefinition.getServiceName()}" th:value="${serviceDefinition.getId()}"></option>
                            </select>
                            <span></span>
                            <span class="fa fa-calendar"></span>
                            <input type="text" id="dp1" class="datepicker" placeholder="Zvolte datum" name="date"
                                   readonly>

                        </div>
                    </div>
                    <div class="card-body p-3 p-sm-5">
                        <div class="row text-center mx-0">
                            <div class="col-md-2 col-4 my-1 px-2"
                                 th:each="reservableScheduleRecord : ${reservableSchedule}">
                                <div th:class="${reservableScheduleRecord.getReservableState().toString() == 'LOCKED' ||
                                reservableScheduleRecord.getReservableState().toString() == 'UNAVAILABLE' ? 'cell py-1 locked'  : 'cell py-1'}"
                                     th:text="${reservableScheduleRecord.getReservableTimeWindow().getMinimum() + '-' + reservableScheduleRecord.getReservableTimeWindow().getMaximum()}"
                                     th:id="${reservableScheduleRecord.getId()}" onclick="lockReservableSchedule(id)">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body p-3 p-sm-5">
                        <div class="container">
                                <div class="row text-left mx-0">
                                    <div class="form-group">
                                        <input id="reservableScheduleId" class="form-control" hidden>
                                    </div>
                                    <div class="form-group">
                                        <label for="firstName">Jméno</label>
                                        <input id="firstName" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="lastName">Příjmení</label>
                                        <input id="lastName" class="form-control" required>
                                    </div>
                                </div>
                                <div class="row text-left mx-0">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input id="email" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="phoneNumber">Telefon</label>
                                        <input id="phoneNumber" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary" onclick="createReservation()">Vytvořit rezeravci</button>
                                </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script type='text/javascript'
        src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js'></script>
<script type='text/javascript' src='#'></script>
<script type='text/javascript' src='#'></script>
<script type='text/javascript' src='#'></script>
<script src="/new.js"></script>
</body>
</html>
